name: fluent
description: "AI-based English pronunciation learning service"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_config: ^2.0.2
  envied: ^0.5.4+1
  image_picker: ^1.1.2
  intl: ^0.19.0
  kakao_flutter_sdk: ^1.9.1+2
  change_app_package_name: ^1.1.0
  fl_chart: ^0.68.0
  font_awesome_flutter: ^10.7.0
  percent_indicator: ^4.2.3
  permission_handler: ^11.3.1
  record: ^4.4.4
  audioplayers: ^6.0.0
  audio_wave: ^0.1.5
  ffmpeg_kit_flutter: ^6.0.3
  path: ^1.9.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  flutter_riverpod: ^2.5.1
  json_annotation: ^4.9.0
  shimmer: ^3.0.0
  dio: ^5.4.3+1
  retrofit: '>=4.0.0 <5.0.0'
  logger: any  #for logging purpose

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  envied_generator: ^0.5.4+1
  json_serializable: ^6.8.0
  retrofit_generator: '>=7.0.0 <8.0.0'


flutter:
  assets:
    - assets/images/
    - assets/images/kakao/
    - assets/images/tiers/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 900

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

  uses-material-design: true
